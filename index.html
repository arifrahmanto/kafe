<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembukaan Cafe Nusantara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cafe Nusantara</h1>
        <p class="description">Segera hadir di Jakarta! Nikmati pengalaman bersantap dengan cita rasa nusantara dalam suasana modern yang nyaman.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="number" id="days">00</div>
                <div class="label">Hari</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="hours">00</div>
                <div class="label">Jam</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="minutes">00</div>
                <div class="label">Menit</div>
            </div>
            <div class="countdown-item">
                <div class="number" id="seconds">00</div>
                <div class="label">Detik</div>
            </div>
        </div>

        <p>Jl. Sudirman No. 123, Jakarta Pusat</p>
        
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
